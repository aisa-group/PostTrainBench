version = "1.0"

[metadata]
author_name = "PostTrainBench Team"
category = "ml-training"
tags = ["post-training", "llm", "fine-tuning", "gpu"]

[environment]
gpus = 1
# Note: Duplicate GPU type is a workaround for Harbor bug in modal.py line 94
# (checks len > 1 instead of >= 1). Without this, gpu_type defaults to "any".
gpu_types = ["H100", "H100"]
cpus = 8
memory_mb = 65536
storage_mb = 102400
build_timeout_sec = 1800.0
allow_internet = true

[verifier]
timeout_sec = 10800.0

[verifier.env]
OPENAI_API_KEY = "${OPENAI_API_KEY}"
CODEX_API_KEY = "${OPENAI_API_KEY}"

[agent]
timeout_sec = 36000.0
